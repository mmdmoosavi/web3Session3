<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if example number ten</title>
  </head>
  <body style="background-color: #000">
    <noscript>This webpage does not support js</noscript>
    <script>
      //--- if example number ten ----///
      var num1 = Number(prompt("Enter number one : "));
      var num2 = Number(prompt("Enter number two : "));
      var txt = null;
        if(num1 != 0 && num2 != 0){
            if (num1 % num2 == 0) {
                txt = `${num1} divisible by ${num2}`;
            } else if (num2 % num1 == 0) {
                txt = `${num2} divisible by ${num1}`;
            } else if (num2 % num1 != 0 || num1 % num2 != 0) {
                txt = `${num2} is not divisible by ${num1}`;
            } else {
                txt = `Can't ${num2} divide by ${num1} !!!!!!!`;
            }
        }else{
            txt = 'Error !!!!!!!!!';
        }
      alert(txt);
      //------------------------------///
    </script>
  </body>
</html>
