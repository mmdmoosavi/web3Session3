<body style = 'background-color:#000;'>
    <noscript>Your webpage does not support js</noscript>
    <script>
        //--- example two [if] -----///
        var number = Number(prompt('Enter a number : '));
        txt = null;
        if(number %2 == 0){
            txt =  `${number} is an even number`;
        }else if(number %2 != 0){
            txt = `${number} is an odd number`;
        }
        alert(txt);
        //---------------------------///
    </script>
    
</body>
