<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if example number seven</title>
</head>
<body style = 'background-color : #000;'>
    <noscript>This webpage does not support js</noscript>
    <script>
        //--- if example number seven ------//
        var num = Number(prompt('Enter a number : '));
        var txt = null;
        if(num % 3 == 0){
            txt = `${num} divisible by 3`;
        }else{
            txt = `${num} doesnt divisible by 3 !!!`;
        }
        alert(txt);
        //----------------------------------///
        
    </script>
</body>
</html>
