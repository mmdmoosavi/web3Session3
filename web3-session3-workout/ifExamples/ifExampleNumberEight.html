<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if example number nine</title>
</head>
<body style = 'background-color : #000;'>
    <noscript>This webpage does not support js</noscript>
    <script>
        //---- if example number eight -----///
        var numOne = Number(prompt('Enter number one : '));
        var numTwo = Number(prompt('Enter number Two : '));
        if(numOne == numTwo){
            txt = `${numOne} = ${numTwo}`;
        }else if(numOne > numTwo){
            txt = `${numOne} > ${numTwo}`;
        }else{
            txt = `${numOne} < ${numTwo}`;
        } 
        alert(txt);
        //---------------------------------///
    </script>
    
</body>
</html>
