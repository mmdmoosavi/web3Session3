<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch Case Ex Six</title>
  </head>
  <body style="background-color: #000">
    <noscript>This webpage does not support js</noscript>
    <script>
      //----- switch Case Ex Seven -----///
      var mNumber = Number(prompt('Enter month number : '));
      switch(mNumber){
        case 1:
            txt = 'Farvardin';
            break;
        case 2:
            txt = 'Ordibehesht';
            break;
        case 3:
            txt = 'Khordad';
            break;
        case 4:
            txt = 'Tir';
            break;
        case 5:
            txt = 'Mordad';
            break;
        case 6:
            txt = 'Shahrivar';
            break;
        case 7:
            txt = 'Mehr';
            break;
        case 8:
            txt = 'Aban';
            break;
        case 9:
            txt = 'Azar';
            break;
        case 10:
            txt = 'Dey';
            break;
        case 11:
            txt = 'Bahman';
            break;
        case 12:
            txt = 'Esfand';
            break;
        default:
            txt = 'Error';
    }
    alert(`month ${mNumber} is ${txt}`);
      //------------------------------///
    </script>
  </body>
</html>
