<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch Case Ex Six</title>
  </head>
  <body style="background-color: #000">
    <noscript>This webpage does not support js</noscript>
    <script>
      //----- switch Case Ex Six -----///
      var patterns = [
        (pattern0 = /['!','@','#','$','%','^','&','*','(',')','-']/),
        (pattern1 = /[A-Z]/),
        (pattern2 = /[1-9]/),
      ];
      var pass = prompt("Enter your password : ");
      for (var i = 0; patterns[i]; i++) {
        switch (patterns[i].test(pass)) {
          case pattern0.test(pass) == true:
            var txt =
              "Your password is containing  '!@#$%^..' \nChoose another please";
            break;
          case pattern1.test(pass) == false:
            txt =
              "Your password should have atleast a capital character\nChoose another please";
            break;
          case pattern2.test(pass) == false:
            txt =
              "Your password should have atleast a number\nChoose another please";
            break;
          default:
            txt = "Your password Changed successfully";
        }
      }
      alert(txt);
      //------------------------------///
    </script>
  </body>
</html>
